<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="1 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-cone position = '3 1 -3' color = 'yellow'></a-cone>
        <a-sphere position="5 1 -3" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="7 1 -3" radius="1" height="3" color="#FFC65D"></a-cylinder>
        <a-ring color="teal" radius-inner="1" radius-outer="2" position = '10 1 -3'></a-ring>
        <a-octahedron color="#FF926B" radius="1" position = '1 3 -3'></a-octahedron>
        <a-triangle color="green" vertex-c="1 -1 0" position = '3 3 -3'></a-triangle>
        <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>-->
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
